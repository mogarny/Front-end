<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div>
    <div class="cap">
        <span class="span-cap">Шапка</span>
        <div class="white-cap">
            <div class="black-cap"></div>
        </div>
    </div>

    <div class="container-menu">
        <div class="menu">Меню</div>
        
        <div class="container-menu-div">
            <div class="div-menu1"></div>
            <div class="div-menu2"></div>
            <div class="div-menu3"></div>
            <div class="div-menu4"></div>
        </div>
    </div>

    <div class="left-centr-right">
        <div class="left-block">
            <span class="left-block-span">Лівий блок</span>
            <div class="left">
                <span class="left-span">Left</span>
                <div class="ab">
                    <div class="a-left">a-left</div>
                    <div class="b-left">b-left</div>
                </div>
            </div>
        </div>
    
        <div class="centr-block">
            <span class="centr-span">Центр блок</span>
            <div class="aqua-centr">
                <div class="centr-red"></div>
    
                <div class="a-centr">
                    <span class="a-centr-span">a-centr</span>
                    <div class="A-B">
                        <div class="A-c">A-c</div>
                        <div class="B-c">B-c</div>
                    </div>
                </div>
    
                <div class="centr-orange"></div>
            </div>
        </div>
    
        <div class="right-block">
            <span class="right-span">Правий блок</span>

            <div class="aqua-yellow-orange">
                <div class="right-aqua"></div>
                <div class="right-yellow"></div>
                <div class="right-orange">
                    
                    <div class="text-block position1">text</div>
                    <div class="text-block position2">text</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
